    <body>
        <div>Exercise 4</div>
        <div id="x"></div>

        <input type="Text" id="nn">
        <button id="btn">Tilf√∏j</button>

        <script>
            var names = ["Tove", "Hanne", "Tom", "Sigurd"];
            function listMaker(arr) {
                var lis = arr.map(function (name) {
                    return "<li>" + name + "</li>";
                });
                var ul = "<ul>" + lis.join("") + "</ul>";
                return ul;
            }
            ;

            document.getElementById("x").innerHTML = listMaker(names);

            var btn = document.getElementById("btn");
            btn.addEventListener("click", function(){
            var nn = document.getElementById("nn").value;
            names.push(nn);
            document.getElementById("x").innerHTML = listMaker(names);
            });
        </script>
    </body>
